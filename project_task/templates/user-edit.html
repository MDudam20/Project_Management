<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <!-- Bootstrap CDN -->
      <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font Awesome -->
    <script
      src="https://kit.fontawesome.com/c80ce35b53.js" crossorigin="anonymous"></script>
     <!-- css link -->
    
    <style>
        body{
            background-image: url(/static/image/bg-1.jpg);
        }
    .card {
        background-color: transparent;
    }
    
    label{
        color: #fff;
        font-size: 1.4rem;
    }
    .form-control{
        background-color: transparent;
    }
    .main-btn{
    border: 1px solid #e9ecef;
    background-color:transparent;
    display: inline-block;
    padding: 0.325rem 0.5rem;
    transition: 0.3s;
    line-height: 1.56rem;
    text-transform: capitalize;
    box-shadow: 0px 2px 10px -1px rgba(0, 0, 0, 19%);
    transition: all .4s ease-out 0s;
    color: #fff;
  }
  .main-btn:hover{
    background-color: #e9dddd;
    color: #6e6868;
    box-shadow: 4px 4px 8px rgba(0, 0, 0, 19%);
}   
.card-body h5{
    color: #fff;
    font-size: 1.9rem;
    font-family: 'Times New Roman', Times, serif;
}
    </style>
     
</head>
<body>
   <div class="container card shadow mt-5">
    <div class="card-body">
        <h5 class="p-2 " >Edit Client</h5>
         <br>
         <div class="container-fluid">
            <form method="post" action="">
                {% csrf_token %}
                <div class="form-row">

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="name">User Name</label>
                            <input type="text" name="name" class="form-control" value="{{my_object.name}}" required>
                        </div>
                    </div><br>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="email">User  Email</label>
                            <input type="email" name="email" class="form-control" value="{{my_object.email}}" required>
                        </div>
                    </div><br>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="phone_number">Contact Number</label>
                            <input type="text" name="phone_number" class="form-control" value="{{my_object.phone_number}}"  required>
                        </div>
                    </div><br>
                  </div>

                <div>
                    <div class="d-flex">
                        <div class=" w-75"><input type="submit" value="Submit" class="btn main-btn"></div>
                        <div class="ps-5"><a href="{% url 'user_D' %}" class="btn btn-outline-light px-4"><i class="fa-solid fa-arrow-left pe-3"></i><span>Back</span></a>  </div>
                    </div>
                    <!-- <input type="submit" value="Submit" class="btn main-btn"> -->
            </form>
        </div>

    </div>
</div>
</body>
</html>

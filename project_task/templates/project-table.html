{% load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font Awesome -->
    <script
      src="https://kit.fontawesome.com/c80ce35b53.js" crossorigin="anonymous"></script>

<style>
    body{
            background-image: url(/static/image/bg-1.jpg);
            height: 700px;
        }
        .main-btn{
    border: 1px solid #e9ecef;
    background-color:transparent;
    display: inline-block;
    padding: 0.325rem 0.5rem;
    transition: 0.3s;
    line-height: 1.56rem;
    text-transform: capitalize;
    box-shadow: 0px 2px 10px -1px rgba(0, 0, 0, 19%);
    transition: all .4s ease-out 0s;
    color: #fff;
  }
  .main-btn:hover{
    background-color: #e9dddd;
    color: #6e6868;
    box-shadow: 4px 4px 8px rgba(0, 0, 0, 19%);
}     
</style>      
</head>
<body>
    <div class="text-white">
        <h1 >Project Management</h1>
    
    <form action="" method="POST">
        {% csrf_token %}

        {{form.as_div}}

        <button type="submit" class="btn main-btn mt-4">Submit</button>
    </form>
    </div>
</body>
</html>

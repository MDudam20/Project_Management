{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client details</title>
    <!-- css link -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font Awesome -->
    <script
      src="https://kit.fontawesome.com/c80ce35b53.js" crossorigin="anonymous"></script>
      <style>
        body{
            background-image: url(/static/image/bg-1.jpg);
            color: #566787;
            height: 700px;
        }
        .container h2{
        color: #fff;
    }
   
    tbody  .fa-user-pen{
        color: green;
    }
    tbody .fa-trash-can{
        color: red;
    }
    .fa-circle-plus{
        color: #0b3a0b;
    }
    .fa-arrow-left{
        color: #030303;
    }
    </style>    
</head>
<body>
    <div class="container p-5" id="example">
        <div class="d-flex">
            <div class="p-2 w-75"><h2>Client_detail</h2></div>
            <div class="ps-5 flex-shrink-1"><a href="{% url 'client-A' %}" class="btn btn-outline-light px-4"><i class="fa-solid fa-circle-plus "></i> <span>Add New Client</span></a> </div>
        </div>
           
        <table class="table table-hover text-white">
            <thead>
                <tr>
                    <th>Client Id</th>
                    <th>Client Name</th>
                    <th>Client Email</th>
                    <th>Phone Number</th>
                    <th>Created_at</th>
                    <th>updated_at</th>
                    <th >Action</th>
                </tr>
            </thead>
            <tbody>
                {% for i in CD %}
                <tr>
                    <td>{{i.id}}</td>
                    <td>{{i.name}}</td> 
                     <td>{{i.email}} </td> 
                    <td>{{i.phone_number}}</td>
                    <td>{{i.created_at}}</td>
                    <td>{{i.updated_at}}</td>
                    <td >
                        <a href="{% url 'client-E' i.id %}" class="edit pe-3"><i class="fa-solid fa-user-pen"></i></a>

                        <a href="{% url 'delete_client' i.id %}" class="delete"  onclick="return confirm('Are you really want to delete?')"><i class="fa-solid fa-trash-can"></i></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="d-flex flex-row-reverse">
            <a href="{% url 'home' %}" class="btn btn-outline-light px-4"><i class="fa-solid fa-arrow-left pe-3"></i><span>Back</span></a>  
        </div>
    </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css link -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<body>
    <div class="container card shadow m-5">
        <div class="card-body">
            <h5 class="p-2 text-white" style="color: #fff;">Edit Client</h5>
             <br>
             <div class="container-fluid">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-row">
    
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Project Name</label>
                                <input type="text" name="name" class="form-control" placeholder="Enter client Name" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Client Name</label>
                                <select name="client" class="form-control">
                                    {% for i in client %}
                                    <option value="{{i.name}}">{{i.name}}[{{i.id}}]</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>User Name</label>
                                <select name="user" class="form-control">
                                    {% for i in user %}
                                    <option value="{{i.Full_name}}">{{i.Full_name}}[{{i.id}}]</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>Start Date</label>
                                <input type="datetime-local" name="Sdate" class="form-control" placeholder="Enter starting date" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label>end Date</label>
                                <input type="datetime-local" name="Edate" class="form-control" placeholder="Enter Ending date" required>
                            </div>
                        </div>
    
                        <!-- <div class="col-sm-12">
                            <div class="form-group">
                                <label></label>
                                <input type="text" name="special" class="form-control" placeholder="Enter Doctor Specialization" required>
                            </div>
                        </div> -->
     
                      </div>
    
                    <hr>
                    <input type="submit" value="Submit" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
